<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile First - Formulário</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />


    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  <link rel="stylesheet" href="./style3.css">
  </head>
  <body>
    <img class="logo" src="Logo.png" alt="" />

     <div class="comeco">
    <h1>Registration</h1>
    <p>
      Fill in the registration data. It will take a couple of minutes. All you
      need is a phone number and e-mail
    </p>
    </div>

    <fieldset class="primeiro">
        <form action="">
        <input type="" placeholder="+1 555 555-1234">
      <div class="confirmed-number">
         <i class="fa-solid fa-check"></i>
       <p>Number confirmed</p>
      </div>
       </form>
    </fieldset>

    <fieldset class="segundo">
        <form action="">
        <p>Enter your email</p>
        <input type="text" placeholder="alex_manager@gmail.com">
         <div class="elemento-com-linha"></div>
         <p>Set a password</p>

         <div class="confirmed-senha">
         <input type="text" placeholder="•••••••">
          <i class="fa-solid fa-eye"></i>
          </div>
         <div class="elemento-com-linha"></div>

          <div class="confirmed-good">
         <i class="fa-solid fa-check"></i>
         <p class="good">Good password</p>
         </div>
         
         </form>
    </fieldset>

    <button>
      <a href="index4.html">Register now</a>
    </button>
  </body>
</html>
