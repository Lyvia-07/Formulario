<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile First - Formulário</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style3.css" />
  </head>
  <body>
    <img class="logo" src="Logo.png" alt="" />

    <div class="comeco">
      <h1>Profile info</h1>
      <p>
        Fill in the data for profile. It will take a couple of minutes. You only
        need a passport
      </p>
    </div>

    <fieldset>
      <form action="">
        <h2>Contacts</h2>
        <p>These contacts are used to inform about orders</p>

        <div class="confirmed-email">
          <i class="fa-regular fa-envelope"></i>
          <input type="text" placeholder="alex_manager@gmail.com" />
          <div class="elemento-com-linha"></div>
        </div>

        <div class="confirmed-phone">
          <i class="fa-solid fa-phone"></i>
          <input type="text" placeholder="+1 555 555-1234" />
          <div class="elemento-com-linha"></div>
        </div>

        <h2>Social network</h2>
        <p>Indicate the desired communication method</p>

        <div class="confirmed-social">
        
          <select name="example">
            
            <option value="option1">Skype</option>
          </select>
          <input type="text" placeholder="@alex_92" />
        </div>

        <div class="confirmed-social">
         <select name="example">
            <option value="option1">Facebook</option>
          </select>
          <input type="text" placeholder=" | @profile" />
        </div>

        <p class="add">+ Add more</p>
      </form>
    </fieldset>

    <button>
      <a href="index6.html">Go Next -></a>
    </button>
  </body>
</html>
